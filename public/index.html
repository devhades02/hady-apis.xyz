<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Hady APIs - Panel Real</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --secondary: #06d6a0;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #0f172a;
      --darker: #0a0f1c;
      --light: #f8fafc;
      --gray: #64748b;
      --card-bg: #1e293b;
      --card-hover: #334155;
      --json-key: #f97316;
      --json-string: #22c55e;
      --json-number: #3b82f6;
      --json-boolean: #8b5cf6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: var(--primary);
    }

    .logo-text h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-text p {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--card-bg);
      padding: 10px 20px;
      border-radius: 50px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.3s, background 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      background: var(--card-hover);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
    }

    .stat-icon.active {
      background: rgba(6, 214, 160, 0.2);
      color: var(--secondary);
    }

    .stat-icon.total {
      background: rgba(139, 92, 246, 0.2);
      color: var(--primary);
    }

    .stat-icon.inactive {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .stat-info h3 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .stat-info p {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .category-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, background 0.3s;
    }

    .category-card:hover {
      transform: translateY(-5px);
      background: var(--card-hover);
    }

    .category-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .category-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .category-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .status-active {
      background: var(--secondary);
      box-shadow: 0 0 10px var(--secondary);
    }

    .status-inactive {
      background: var(--danger);
    }

    .category-content {
      padding: 20px;
    }

    .api-list {
      list-style: none;
    }

    .api-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .api-item:last-child {
      border-bottom: none;
    }

    .api-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .api-icon {
      color: var(--primary);
    }

    .api-name {
      font-weight: 600;
    }

    .api-endpoint {
      font-size: 0.8rem;
      color: var(--gray);
    }

    .api-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: var(--secondary);
      color: white;
    }

    .btn-secondary:hover {
      background: #05c290;
    }

    .btn-outline {
      background: transparent;
      color: var(--light);
      border: 1px solid var(--gray);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .search-bar {
      display: flex;
      margin-bottom: 30px;
      background: var(--card-bg);
      border-radius: 50px;
      padding: 10px 20px;
      align-items: center;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--light);
      font-size: 1rem;
      outline: none;
    }

    .search-bar i {
      color: var(--gray);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--card-bg);
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--light);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .api-test {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .test-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .test-input input {
      flex: 1;
      background: var(--dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px 15px;
      color: var(--light);
    }

    .test-result {
      background: var(--dark);
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .json-key {
      color: var(--json-key);
    }

    .json-string {
      color: var(--json-string);
    }

    .json-number {
      color: var(--json-number);
    }

    .json-boolean {
      color: var(--json-boolean);
    }

    .json-null {
      color: var(--danger);
    }

    pre {
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      color: var(--gray);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--gray);
    }

    .loading i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      color: var(--danger);
    }

    .json-viewer {
      background: var(--dark);
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .stats {
        grid-template-columns: 1fr;
      }
      
      .categories {
        grid-template-columns: 1fr;
      }
      
      header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      
      .api-actions {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-rocket"></i>
        </div>
        <div class="logo-text">
          <h1>Hady APIs</h1>
          <p>Panel Real - Conectado a JSON Server</p>
        </div>
      </div>
      <div class="user-info">
        <div class="user-avatar">HD</div>
        <div>
          <div>Hady D'xyz</div>
          <div style="font-size: 0.8rem; color: var(--gray);">@devhades02</div>
        </div>
      </div>
    </header>

    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Buscar API por nombre, categorÃ­a o endpoint...">
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-icon total">
          <i class="fas fa-plug"></i>
        </div>
        <div class="stat-info">
          <h3 id="total-apis">0</h3>
          <p>Total de APIs</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon active">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="stat-info">
          <h3 id="active-apis">0</h3>
          <p>APIs Activas</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon inactive">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="stat-info">
          <h3 id="inactive-apis">0</h3>
          <p>APIs Inactivas</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon total">
          <i class="fas fa-layer-group"></i>
        </div>
        <div class="stat-info">
          <h3 id="total-categories">0</h3>
          <p>CategorÃ­as</p>
        </div>
      </div>
    </div>

    <div class="categories" id="categoriesContainer">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Cargando APIs desde JSON Server...</p>
      </div>
    </div>

    <div class="footer">
      <p>Hady APIs &copy; 2023 - Desarrollado por DevHades02 (Hady D'xyz)</p>
    </div>
  </div>

  <!-- Modal para probar APIs -->
  <div class="modal" id="apiModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-vial"></i> Probar API</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div id="modalBody">
        <!-- Contenido del modal se cargarÃ¡ dinÃ¡micamente -->
      </div>
    </div>
  </div>

  <!-- Modal para ver JSON del endpoint -->
  <div class="modal" id="jsonModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-code"></i> Vista JSON</h2>
        <button class="close-json-modal">&times;</button>
      </div>
      <div id="jsonModalBody">
        <!-- Contenido JSON se cargarÃ¡ dinÃ¡micamente -->
      </div>
    </div>
  </div>

  <script>
    // URL base de tu JSON Server - CAMBIA ESTO POR TU URL REAL
    const JSON_SERVER_BASE = 'http://localhost:3000';
    
    // Mapeo de categorÃ­as a iconos y colores
    const CATEGORY_CONFIG = {
      utilidades: { icon: 'fas fa-tools', color: '#3b82f6', name: 'Utilidades' },
      entretenimiento: { icon: 'fas fa-gamepad', color: '#8b5cf6', name: 'Entretenimiento' },
      informacion: { icon: 'fas fa-chart-bar', color: '#06d6a0', name: 'InformaciÃ³n' },
      ia: { icon: 'fas fa-robot', color: '#f59e0b', name: 'Inteligencia Artificial' },
      default: { icon: 'fas fa-cube', color: '#64748b', name: 'General' }
    };

    // FunciÃ³n para cargar las categorÃ­as y APIs desde JSON Server
    async function loadCategories() {
      const container = document.getElementById('categoriesContainer');
      
      try {
        // Cargar datos del endpoint /api/categorias
        const response = await fetch(`${JSON_SERVER_BASE}/api/categorias`);
        
        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }
        
        const categorias = await response.json();
        
        // Si no hay categorÃ­as, mostrar mensaje
        if (!categorias || categorias.length === 0) {
          container.innerHTML = `
            <div class="error-message">
              <h3><i class="fas fa-exclamation-triangle"></i> No se encontraron APIs</h3>
              <p>No hay categorÃ­as definidas en el JSON Server. AsegÃºrate de que el endpoint /api/categorias exista y tenga datos.</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = '';
        
        let totalApis = 0;
        let activeApis = 0;
        let inactiveApis = 0;

        // Procesar cada categorÃ­a
        for (const categoria of categorias) {
          // Contar APIs en esta categorÃ­a
          totalApis += categoria.apis ? categoria.apis.length : 0;
          
          // Verificar estado de cada API
          if (categoria.apis) {
            for (const api of categoria.apis) {
              // Verificar si la API estÃ¡ activa haciendo una prueba de conexiÃ³n
              try {
                const testResponse = await fetch(`${JSON_SERVER_BASE}${api.endpoint}?q=test`);
                api.active = testResponse.ok;
              } catch (error) {
                api.active = false;
              }
              
              if (api.active) {
                activeApis++;
              } else {
                inactiveApis++;
              }
            }
          }

          const categoryConfig = CATEGORY_CONFIG[categoria.id] || CATEGORY_CONFIG.default;
          const activeApisCount = categoria.apis ? categoria.apis.filter(api => api.active).length : 0;
          
          const categoryCard = document.createElement('div');
          categoryCard.className = 'category-card';
          
          categoryCard.innerHTML = `
            <div class="category-header">
              <div class="category-title">
                <div class="category-icon" style="background: ${categoryConfig.color}20; color: ${categoryConfig.color}">
                  <i class="${categoryConfig.icon}"></i>
                </div>
                <div>
                  <h3>${categoria.nombre || categoryConfig.name}</h3>
                  <p>${categoria.descripcion || 'Sin descripciÃ³n'}</p>
                </div>
              </div>
              <div class="status-indicator ${activeApisCount > 0 ? 'status-active' : 'status-inactive'}"></div>
            </div>
            <div class="category-content">
              ${categoria.apis && categoria.apis.length > 0 ? `
                <ul class="api-list">
                  ${categoria.apis.map(api => `
                    <li class="api-item">
                      <div class="api-info">
                        <i class="${api.icon || 'fas fa-cube'} api-icon"></i>
                        <div>
                          <div class="api-name">${api.nombre}</div>
                          <div class="api-endpoint">${api.endpoint}</div>
                        </div>
                      </div>
                      <div class="api-actions">
                        <button class="btn btn-primary test-api" data-endpoint="${api.endpoint}" data-name="${api.nombre}">
                          <i class="fas fa-vial"></i> Probar
                        </button>
                        <button class="btn btn-secondary view-json" data-endpoint="${api.endpoint}" data-name="${api.nombre}">
                          <i class="fas fa-code"></i> JSON
                        </button>
                        <button class="btn btn-outline info-api" data-description="${api.descripcion || 'Sin descripciÃ³n'}">
                          <i class="fas fa-info-circle"></i>
                        </button>
                      </div>
                    </li>
                  `).join('')}
                </ul>
              ` : `
                <p style="color: var(--gray); text-align: center;">No hay APIs en esta categorÃ­a</p>
              `}
            </div>
          `;
          
          container.appendChild(categoryCard);
        }

        // Actualizar estadÃ­sticas
        document.getElementById('total-apis').textContent = totalApis;
        document.getElementById('active-apis').textContent = activeApis;
        document.getElementById('inactive-apis').textContent = inactiveApis;
        document.getElementById('total-categories').textContent = categorias.length;

        // Agregar event listeners
        setupEventListeners();
        
      } catch (error) {
        console.error('Error cargando categorÃ­as:', error);
        container.innerHTML = `
          <div class="error-message">
            <h3><i class="fas fa-exclamation-triangle"></i> Error de conexiÃ³n</h3>
            <p>No se pudo conectar al JSON Server en: ${JSON_SERVER_BASE}</p>
            <p>Error: ${error.message}</p>
            <p>AsegÃºrate de que el servidor estÃ© ejecutÃ¡ndose y la URL sea correcta.</p>
          </div>
        `;
      }
    }

    // FunciÃ³n para configurar los event listeners
    function setupEventListeners() {
      // Botones de prueba de API
      document.querySelectorAll('.test-api').forEach(button => {
        button.addEventListener('click', function() {
          const endpoint = this.getAttribute('data-endpoint');
          const name = this.getAttribute('data-name');
          openTestModal(endpoint, name);
        });
      });
      
      // Botones para ver JSON
      document.querySelectorAll('.view-json').forEach(button => {
        button.addEventListener('click', function() {
          const endpoint = this.getAttribute('data-endpoint');
          const name = this.getAttribute('data-name');
          openJsonModal(endpoint, name);
        });
      });
      
      // Botones de informaciÃ³n
      document.querySelectorAll('.info-api').forEach(button => {
        button.addEventListener('click', function() {
          const description = this.getAttribute('data-description');
          alert(description);
        });
      });
    }

    // FunciÃ³n para abrir el modal de prueba de API
    function openTestModal(endpoint, name) {
      const modal = document.getElementById('apiModal');
      const modalBody = document.getElementById('modalBody');
      
      modalBody.innerHTML = `
        <h3>${name}</h3>
        <p>Endpoint: <code>${endpoint}</code></p>
        <div class="api-test">
          <h4>Probar API</h4>
          <div class="test-input">
            <input type="text" id="testInput" placeholder="Ingresa el parÃ¡metro 'q'...">
            <button class="btn btn-primary" id="runTest">
              <i class="fas fa-play"></i> Ejecutar
            </button>
          </div>
          <div class="test-result" id="testResult">
            <p>Los resultados aparecerÃ¡n aquÃ­...</p>
          </div>
        </div>
      `;
      
      modal.style.display = 'flex';
      
      // Event listener para ejecutar la prueba
      document.getElementById('runTest').addEventListener('click', function() {
        runApiTest(endpoint, document.getElementById('testInput').value);
      });
    }

    // FunciÃ³n para probar una API real
    async function runApiTest(endpoint, input) {
      const testResult = document.getElementById('testResult');
      testResult.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Procesando solicitud...</p>';
      
      try {
        const url = `${JSON_SERVER_BASE}${endpoint}?q=${encodeURIComponent(input)}`;
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        // Formatear y colorear el JSON
        testResult.innerHTML = `
          <p><strong>Respuesta de la API:</strong></p>
          <div class="json-viewer">
            <pre>${syntaxHighlight(JSON.stringify(data, null, 2))}</pre>
          </div>
        `;
      } catch (error) {
        testResult.innerHTML = `
          <div class="error-message">
            <p><strong>Error:</strong> ${error.message}</p>
          </div>
        `;
      }
    }

    // FunciÃ³n para abrir el modal de vista JSON
    async function openJsonModal(endpoint, name) {
      const modal = document.getElementById('jsonModal');
      const modalBody = document.getElementById('jsonModalBody');
      
      modalBody.innerHTML = `
        <h3>${name}</h3>
        <p>Endpoint: <code>${endpoint}</code></p>
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Cargando datos JSON...</p>
        </div>
      `;
      
      modal.style.display = 'flex';
      
      try {
        const url = `${JSON_SERVER_BASE}${endpoint}`;
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        modalBody.innerHTML = `
          <h3>${name}</h3>
          <p>Endpoint: <code>${endpoint}</code></p>
          <div class="json-viewer">
            <pre>${syntaxHighlight(JSON.stringify(data, null, 2))}</pre>
          </div>
        `;
      } catch (error) {
        modalBody.innerHTML = `
          <h3>${name}</h3>
          <p>Endpoint: <code>${endpoint}</code></p>
          <div class="error-message">
            <p><strong>Error:</strong> ${error.message}</p>
          </div>
        `;
      }
    }

    // FunciÃ³n para aplicar sintaxis de colores al JSON
    function syntaxHighlight(json) {
      if (typeof json !== 'string') {
        json = JSON.stringify(json, null, 2);
      }
      
      json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
        let cls = 'json-number';
        
        if (/^"/.test(match)) {
          if (/:$/.test(match)) {
            cls = 'json-key';
          } else {
            cls = 'json-string';
          }
        } else if (/true|false/.test(match)) {
          cls = 'json-boolean';
        } else if (/null/.test(match)) {
          cls = 'json-null';
        }
        
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }

    // FunciÃ³n para buscar APIs
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const categoryCards = document.querySelectorAll('.category-card');
        
        categoryCards.forEach(card => {
          const categoryText = card.textContent.toLowerCase();
          const apiItems = card.querySelectorAll('.api-item');
          let hasVisibleApis = false;
          
          // Filtrar APIs dentro de esta categorÃ­a
          apiItems.forEach(item => {
            const apiText = item.textContent.toLowerCase();
            if (apiText.includes(searchTerm)) {
              item.style.display = 'flex';
              hasVisibleApis = true;
            } else {
              item.style.display = 'none';
            }
          });
          
          // Mostrar/ocultar categorÃ­a segÃºn si tiene APIs visibles
          if (categoryText.includes(searchTerm) || hasVisibleApis) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    }

    // Cerrar modales
    document.querySelector('.close-modal').addEventListener('click', function() {
      document.getElementById('apiModal').style.display = 'none';
    });
    
    document.querySelector('.close-json-modal').addEventListener('click', function() {
      document.getElementById('jsonModal').style.display = 'none';
    });

    // Cerrar modales al hacer clic fuera de ellos
    window.addEventListener('click', function(event) {
      if (event.target === document.getElementById('apiModal')) {
        document.getElementById('apiModal').style.display = 'none';
      }
      if (event.target === document.getElementById('jsonModal')) {
        document.getElementById('jsonModal').style.display = 'none';
      }
    });

    // Inicializar la aplicaciÃ³n
    document.addEventListener('DOMContentLoaded', function() {
      loadCategories();
      setupSearch();
    });
  </script>
