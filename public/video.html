<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hady Video</title>

<!-- Font Awesome API -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #1c1c22, #000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
}
.card{
  width:280px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border-radius:22px;
  padding:14px;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  animation:fade .6s ease;
}
@keyframes fade{
  from{opacity:0;transform:scale(.96)}
  to{opacity:1;transform:scale(1)}
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  color:white;
  font-size:13px;
  opacity:.9;
  margin-bottom:10px;
}
.header i{
  opacity:.7;
}
video{
  width:100%;
  border-radius:16px;
  margin-bottom:10px;
}
.actions{
  display:flex;
  justify-content:space-between;
}
.btn{
  width:38px;
  height:38px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{
  background:rgba(255,255,255,.22);
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <span><i class="fa-solid fa-video"></i> Hady Video</span>
    <i class="fa-brands fa-apple"></i>
  </div>

  <video id="video" controls playsinline>
    <source src="/demo.mp4" type="video/mp4">
  </video>

  <div class="actions">
    <div class="btn" onclick="togglePlay()"><i class="fa-solid fa-play"></i></div>
    <div class="btn" onclick="share()"><i class="fa-solid fa-share-nodes"></i></div>
    <a class="btn" href="/demo.mp4" download><i class="fa-solid fa-download"></i></a>
  </div>
</div>

<script>
const video = document.getElementById("video");

function togglePlay(){
  video.paused ? video.play() : video.pause();
}

// Web Share API
function share(){
  if(navigator.share){
    navigator.share({
      title:"Hady Video",
      url:window.location.href
    });
  }else{
    alert("Compartir no soportado");
  }
}

// Media Session API (iOS / Android)
if("mediaSession" in navigator){
  navigator.mediaSession.metadata = new MediaMetadata({
    title:"Hady Video",
    artist:"DevHades02",
    artwork:[
      { src:"/demo.mp4", type:"video/mp4" }
    ]
  });
}
</script>

</body>
</html>
